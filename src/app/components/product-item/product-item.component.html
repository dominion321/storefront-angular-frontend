<div class="product-container">
 <a routerLink ="/detail"><img (click)="addToDetails(product)" class="product-image" src="{{ product.url }}" alt="" /></a> 
  <p>{{ product.name }}</p>
  <p>${{ product.price }}</p>
  <button (click)="addToCart(product)" class="btn btn-primary">Add to Cart</button>
</div>
