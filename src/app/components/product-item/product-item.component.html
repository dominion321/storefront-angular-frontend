<div class="product-container">
  <img routerLink ="/details/{{product.id}}" class="product-image" src="{{ product.url }}" alt="" />
  <p>{{ product.name }}</p>
  <p>{{ product.price }}</p>
  <select class="select-input" [(ngModel)]="quantity" name="quantity" id="" >
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
  <p>{{product.quantity}}</p>
  <button (click)="addToCart(product)">Add to Cart</button>
</div>
