<div class="products">
    <div class="product" *ngFor="let product of products" >
        <p>{{product.name}}</p>
        <div class="product_image">
            <img src={{product.url}} alt={{product.name}}>
        </div>
        <p></p>
        <button (click)="increase()">Add</button>
        <p>{{quantity}}</p>
        <button (click)="reduce()">Minus</button>
    </div>
</div>
